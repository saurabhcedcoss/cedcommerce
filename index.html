<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/ced-new-logo.png" class="imglogo" />
      </div>
      <div class="row">
        <div class="logotitle">
          <h1 class="title">Welcome to Cedcommerce !</h1>
          <br />
          <p class="para">Sign in for unlimited access</p>
        </div>
        <div class="containerhero">
          <img src="img/hero-img.png" class="heroimg" />
        </div>
      </div>
    </div>
    <!--form start-->
    <div class="formcontainer">
        <div>
            <h4 class="formtitle">Login with Email</h4>
        </div>
        <div class="formcontent">
            <div class="formemail">
                <input type="email" placeholder="Email*" required>
            </div>
            <div>
                <input type="password" placeholder="Password*" required>
            </div>
        </div>
        <div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div>
                <p><a href="#">Forgot Password</a></p>
            </div>
        </div>
    </div>
  </body>
</html>
